<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pecode</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        It's Header
    </header>
    <a href="./typography.html">Typography</a>

    <section class="contact">

        <div class="container">

    

            <div class="row">

                <div class="col-7">

                    <h2>

                        Ready to bring your idea to life?

                    </h2>

                </div>

            </div>

    

            <div class="row">

                <div class="col-6">

                    <h4>Get in touch</h4>

                    

                    <p>Describe your issue below. Our manager will contact you as soon as possible.</p>

                </div>

            </div>

    

            <div class="row">

                <div class="col-6">

                    <form>

                        <div class="form-floating">

                            <input type="name" class="form-control" id="floatingName" placeholder="Name">

                            <label for="floatingName">Name</label>

                        </div>

    

                        <div class="form-floating">

                            <input type="email" class="form-control" id="floatingInput" placeholder="Email">

                            <label for="floatingInput">Email</label>

                        </div>

    

                        <div class="form-floating">

                            <textarea class="form-control" placeholder="Message" id="floatingTextarea"></textarea>

                            <label for="floatingTextarea">Message</label>

                        </div>

    

                        <button type="submit" class="btn btn-primary">Send</button>

                    </form>  

                </div> 

            </div>

        </div>

      

    </section>
    <footer>
        --------------------------------
        It's Footer
    </footer>

    <script src="./js/index.js"></script>

</body>

</html>
