<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pecode</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        It's Header
    </header>
    <a href="./typography.html">Typography</a>

    <section class="contact">

        

        <div class="container">

    

            <div class="row">

                <div class="col">

                    <h2>Ready to bring your idea to life?</h2>

                </div>

            </div>

    

            <div class="row">

                <div class="col">

                    <div class="feedback">

    

                        <h4>Get in touch</h4>

    

                        <p>Describe Your Issue Below. Our Manager Will Contact You As Soon As Possible.</p>

                        

                        <form>

                            <div class="form-floating">

                                <input type="text" class="form-control" id="floatingName" placeholder="Name">

                                <label for="floatingName">Name</label>

                            </div>

                        

                            <div class="form-floating">

                                <input type="email" class="form-control" id="floatingInput" placeholder="Email">

                                <label for="floatingInput">Email</label>

                            </div>

                        

                            <div class="form-floating">

                                <textarea class="form-control" placeholder="Message" id="floatingTextarea" maxlength="200"></textarea>

                                <label for="floatingTextarea">Message</label>

                            </div>

                        

                            <button type="submit" class="btn">Send</button>

                        

                        </form>

    

                    </div>

                    

                </div>    

            </div>

    

            <img class="half-circle" src="../../pecode.img/half-circle.svg" alt="shapes">

            <img class="circle-pink" src="../../pecode.img/circle pink.svg" alt="shapes">

            <img class="bagel" src="../../pecode.img/bagel.svg" alt="shapes">

            <img class="group" src="../../pecode.img/group.svg" alt="shapes">

            <img class="rectangle" src="../../pecode.img/rectangle.svg" alt="shapes">

            <img class="star" src="../../pecode.img/star.svg" alt="shapes">

            <img class="quadrant" src="../../pecode.img/quadrant.svg" alt="shapes">

            <img class="semicircle" src="../../pecode.img/semicircle.svg" alt="shapes">

            <img class="circle-blue" src="../../pecode.img/circle blue.svg" alt="shapes">

        </div>

        

    </section>
    <footer>
        --------------------------------
        It's Footer
    </footer>

    <script src="./js/index.js"></script>

</body>

</html>
